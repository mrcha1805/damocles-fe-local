<div class="container">
    <div class="grid-funnel" cdkDropList (cdkDropListDropped)="drop($event)">
        <div fxLayoutAlign="end start" class="funnel-clear">
            Clear All
        </div>
        <div class="row funnel-box" *ngFor="let item of funnelList; let i = index" cdkDrag>
            <div class="col-5" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center center">
                <!-- <mat-card [ngStyle]="{'background-color': item.color, 'width.px':item.width}"> -->
                    <mat-card [ngStyle]="cardChartColor">
                <!-- <mat-card [ngClass]="{color1: i == 0, color2: i == 1, color3: i == 2}"> -->
                </mat-card>
            </div>

            <div class="col-7 row">
                <div class="col-8">{{item.name}}</div>
                <div class="col-4 funnel-value">{{item.value}}</div>
            </div>
        </div>
    </div>
</div>
